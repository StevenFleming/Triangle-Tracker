<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Triangle</title>
</head>
    <body>
        <div class="container">
            <h1>Triangle Calculator</h1>
            <p>Determine What Triangle You Are:</p>
            <form id="triangle">
                <div class="form-group">
                    <label for="side1">Side 1</label>
                    <input id="side1" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="side2">Side 2</label>
                    <input id="side2" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="side3">Side 3</label>
                    <input id="side3" class="form-control" type="text">
                </div>
                <button type="submit" class="btn">See Your Triangle!!!!</button>

            <div id="equal">
                <p>You're an Equilateral Triangle!!!!</p>
            </div>
            <div id= "iso" >
                <p>This is an isosceles triangle</p>
            </div>   
            
            <div id ="scalene">
                <p>This is a scalene Triangle</p>
            </div>

            <div id = "fail">
                <p>This is not a Triangle</p>
            </div>

            </div>
            </form>    

    </body>
</html>
